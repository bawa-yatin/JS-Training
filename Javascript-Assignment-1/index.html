<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Assignemt 1</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="./js/script.js"></script>
</head>

<body>
    <div id="loader"></div>
    <h1 class="assignment-heading">Javascript Assignement 1</h1>
    <section class="card-container">
        <div class="card">
            <table class="user-data-table">
                <tbody id="tableBody">
                    <tr id="table-columns">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Name</th>
                        <th>Title</th>
                        <th>Country</th>
                        <th>Action</th>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card">
            <div class="user-card">
                <div class="left">
                    <h2 id="greeting_user"></h2>
                    <img id="user_avatar" src="" alt="user" width="120" height="120" />
                    <h3 id="unique_id"></h3>
                    <h4 class="text-space" id="user_id"></h4>
                    <h4 class="text-space" id="user_name"></h4>
                    <h4 class="text-space" id="user_password"></h4>
                    <h4 class="text-space" id="user_social_no"></h4>
                    <h4 class="text-space" id="subs_plan"></h4>
                    <h4 class="text-space" id="subs_term"></h4>
                </div>
                <div class="right">
                    <div class="info">
                        <h3>Information</h3>
                        <div class="info_data">
                            <div class="data">
                                <h4>Name</h4>
                                <p class="data_word_break" id="full_name"></p>
                            </div>
                            <div class="data">
                                <h4>Email</h4>
                                <p class="data_word_break" id="user_email"></p>
                            </div>

                            <div class="data">
                                <h4>Date of Birth</h4>
                                <p class="data_word_break" id="user_dob"></p>
                            </div>
                        </div>
                    </div>

                    <div class="projects">
                        <h3>Projects</h3>
                        <div class="projects_data">
                            <div class="data">
                                <h4>Gender</h4>
                                <p class="data_word_break" id="user_gender"></p>
                            </div>

                            <div class="data">
                                <h4>Contact</h4>
                                <p class="data_word_break" id="user_contact"></p>
                            </div>

                            <div class="data">
                                <h4>Address</h4>
                                <p class="data_word_break" id="user_address"></p>
                            </div>
                        </div>
                    </div>

                    <div class="projects">
                        <h3>Employment Details</h3>
                        <div class="projects_data">
                            <div class="data">
                                <h4>Employment Type</h4>
                                <p class="data_word_break" id="user_emp"></p>
                            </div>
                            <div class="data">
                                <h4>Credit Card Details</h4>
                                <p class="data_word_break" id="user_cc"></p>
                            </div>
                            <div class="data">
                                <h4>Subscription</h4>
                                <p class="data_word_break" id="user_subs"></p>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="social_media">
                        <ul>
                            <li>
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </li>
                        </ul>
                    </div> -->
                </div>
            </div>
        </div>
    </section>
</body>

</html>
